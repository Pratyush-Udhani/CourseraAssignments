<!doctype html>
<html lang="en" ng-app="ShoppingListCheckoff">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href='styles/styles.css'>
    
    <title>Shopping List Check Off</title>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ItemToBuyController as itemBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in itemBuy.items">Buy {{ item.quantity }} {{ item.name }}
        <button class="btn btn-default" ng-click="itemBuy.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="itemBuy.items.length === 0">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="ItemBoughtController as itemBought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in itemBought.items">Bought {{ item.quantity }} of {{ item.name }} </li>
     </ul>
     <div class="emptyMessage" ng-if="itemBought.items.length === 0">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
