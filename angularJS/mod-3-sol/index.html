<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="narrow.searchWord">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrow.getMatchedItemquantity();">Narrow It Down For Me!</button>
    </div>
      <!-- <div>
      <ul>
        <li ng-repeat="item in narrow.items">
          {{ item.name }}, <br>{{ item.shortName}},<br> {{item.description}}
        <button ng-click="narrow.removeItem($index);">Remove item</button>
        </li><br>
      </ul>
    </div> -->
    <!-- found-items should be implemented as a component -->
    <div>
    <found-items items="narrow.items" on-remove="narrow.removeItem(index)"></found-items>
    </div>
    <span ng-model="narrow.emptyError" ng-if=" narrow.searchWord === '' ">{{ narrow.error1 }}</span>
    <span ng-model="narrow.emptyError" ng-hide="narrow.searchWord === '' ">{{ narrow.error2 }}</span>
  </div>

</body>
</html>
